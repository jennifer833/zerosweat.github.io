<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeroSweat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1a1a2e, #16213e);
      color: #fff;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #0f0f1c;
      color: white;
      border-bottom: 3px solid #5f27cd;
      z-index: 2;
      position: relative;
    }
    .logo-placeholder {
      width: 150px;
      height: 50px;
      background-color: #5f27cd;
      text-align: center;
      line-height: 50px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }
    .cover {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 60px 20px;
      position: relative;
      z-index: 2;
    }
    .runner {
      text-align: center;
    }
    .runner img {
      width: 200px;
      height: auto;
      border: 3px solid #341f97;
      border-radius: 10px;
    }
    .runner button {
      margin-top: 10px;
      padding: 12px 24px;
      background: linear-gradient(to right, #6c5ce7, #341f97);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      font-size: 14px;
    }
    .runner button:hover {
      background: linear-gradient(to right, #00a8ff, #341f97);
    }
    .drop {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: rgba(135, 206, 250, 0.6);
      border-radius: 50%;
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ZeroSweat</h1>
    <div class="logo-placeholder">Logo</div>
  </header>
  <main class="cover">
    <div class="runner">
      <img src="runner1.jpg" alt="Runner 1 running left to right in ZeroSweat gear">
      <br>
      <a href="brand-story.html"><button>Brand Story</button></a>
    </div>
    <div class="runner">
      <img src="runner2.jpg" alt="Runner 2 running toward viewer in ZeroSweat gear">
      <br>
      <a href="merchandise.html"><button>Merchandise</button></a>
    </div>
    <div class="runner">
      <img src="runner3.jpg" alt="Runner 3 running right to left in ZeroSweat gear">
      <br>
      <a href="contact.html"><button>Contact</button></a>
    </div>
  </main>
  <script>
    for (let i = 0; i < 30; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(drop);
    }
  </script>
</body>
</html>
